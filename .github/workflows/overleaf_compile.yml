name: Compile Overleaf Document

on:
  push:
    branches:
      - disabled
  workflow_dispatch:

permissions:
  contents: write # üöÄ Allows the workflow to push changes

jobs:
  compile-overleaf:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest
    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v3

      - name: Clone Overleaf Project
        run: |
          echo "::notice::üì• Cloning Overleaf project..."
          git clone https://${{ secrets.GIT_USERNAME }}:${{ secrets.GIT_TOKEN }}@${{ secrets.OVERLEAF_GIT_URL }} overleaf_project
          echo "::notice::‚úÖ Overleaf project cloned successfully"

      - name: Install Missing Dependencies
        run: |
          echo "::notice::üì¶ Installing missing dependencies (Inkscape)..."
          apt-get update
          apt-get install -y inkscape
          echo "::notice::‚úÖ Dependencies installed successfully"

      - name: Compile LaTeX Document with Conditional BibTeX
        run: |
          cd overleaf_project
          echo "::notice::üöÄ Starting LaTeX compilation..."

          # First LaTeX run
          latexmk -pdf -interaction=nonstopmode -halt-on-error -shell-escape main.tex || true

          # Check if citations exist in .aux file
          if grep -q '\\citation' main.aux; then
            echo "::notice::üìö Citations found. Running BibTeX..."
            bibtex main
            latexmk -pdf -interaction=nonstopmode -halt-on-error -shell-escape main.tex
            latexmk -pdf -interaction=nonstopmode -halt-on-error -shell-escape main.tex
            echo "::notice::‚úÖ Bibliography processed successfully"
          else
            echo "::notice::üìú No citations found, skipping BibTeX."
          fi

          echo "::notice::‚úÖ LaTeX compilation completed successfully"
          mv main.pdf ../compiled_document.pdf

      - name: Move Compiled PDF to Repository
        run: |
          mv compiled_document.pdf ./thesis.pdf
          echo "::notice::üìÅ Moved compiled PDF to repository"

      - name: Commit and Push Compiled Document
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "::notice::üöÄ Preparing to commit and push PDF..."
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Set the repository as safe
          git config --global --add safe.directory /__w/master-thesis/master-thesis

          # Use GitHub token for authentication
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          git add thesis.pdf
          git commit -m "Update compiled PDF from Overleaf [skip ci]" || echo "::notice::‚ö†Ô∏è No changes to commit"
          git push origin HEAD:master
          echo "::notice::‚úÖ Compiled PDF successfully pushed to GitHub"
